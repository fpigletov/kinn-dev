<header class="header">
  <div class="header__container container">
    <div class="header__body">
      <nav class="header__menu">
        <ul class="header__list">
          <li class="header__item header__item--submenu">
            <button type="button" class="header__link header__link--submenu submenu-link">
              <span>Shop</span>
              <svg>
                <use xlink:href="img/sprites/sprite.svg#dropdown"></use>
              </svg>
            </button>
            <ul class="header__sublist">
              <li class="header__subitem">
                <a href="#" class="header__sublink">Item 1</a>
              </li>
              <li class="header__subitem">
                <a href="#" class="header__sublink">Item 2</a>
              </li>
              <li class="header__subitem">
                <a href="#" class="header__sublink">Item 3</a>
              </li>
              <li class="header__subitem">
                <a href="#" class="header__sublink">Item 4</a>
              </li>
            </ul>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Style quiz</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">About us</a>
          </li>
          <li class="header__item header__item--submenu">
            <button type="button" class="header__link header__link--submenu submenu-link ">
              <span>Stories</span>
              <svg>
                <use xlink:href="img/sprites/sprite.svg#dropdown"></use>
              </svg>
            </button>
            <ul class="header__sublist">
              <li class="header__subitem">
                <a href="#" class="header__sublink">Story 1</a>
              </li>
              <li class="header__subitem">
                <a href="#" class="header__sublink">Story 2</a>
              </li>
              <li class="header__subitem">
                <a href="#" class="header__sublink">Story 3</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <a href="#" class="header__logo">
        <img src="resources/icons/logo.svg" alt="Logo">
      </a>
      <div class="header__actions">
        <button type="button" class="header__login" aria-label="Login">
          <svg>
            <use xlink:href="img/sprites/sprite.svg#login"></use>
          </svg>
        </button>
        <button type="button" class="header__sing-up" aria-label="Open search">
          <svg>
            <use xlink:href="img/sprites/sprite.svg#search"></use>
          </svg>
        </button>
        <a href="#" class="header__cart" aria-label="Go to cart">
          <svg>
            <use xlink:href="img/sprites/sprite.svg#cart"></use>
          </svg>
          <span>0</span>
        </a>
        <button type="button" class="header__burger" aria-label="Open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
